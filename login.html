<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="left-section">
        <!-- Left Section -->
        <div class="Hero-container">
            <div class="logo-container">
                <img id="logo" src="onboarding-icons/logo.svg">
            </div>
            <div class="title">
                <h1>Explore, Learn, Connect,<br>Your Guide to All Things Oncology.</h1>
            </div>
        </div>
    </div>

    <div class=" right-section">
    <!-- Right Secion -->
        <div class="login-card"> 
            <div class="form-title">
                <h2>Join Today</h2>              
            </div> 
                <form action="Invalid.html">
                    <!-- Username -->
                    <div class="form-group">
                        <input type="text" id="username" placeholder="username" required />
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <input type="password" id="password" placeholder="password" required />
                    </div>
                    <!-- Remember Me -->
                    <div class="form-success">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label class="form-success" for="remember-me">Remember me</label>
                    </div>
                    <!-- Buttons -->
                    <div class="btn-container">
                        <button type="submit" class="btn btn-login">Login</button>
                        <button type="button" class="btn btn-register">Register</button>
                        <div class="forget-link">
                            Forget password? <a href="Password.html">Create new</a>
                        </div>
                    </div>
                    
                </form>   
            </div>
        </div> 
    </div>
</body>
</html>
