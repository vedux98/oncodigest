<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="CSS/register.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Registration</title>
</head>
<body>
    <div class="form-container">
        <h2>Register safely with Us</h2>
        <input type="radio" id="student" name="tab" class="tab-radio" checked>
        <input type="radio" id="professional" name="tab" class="tab-radio">

        <div class="tabs">
            <label for="student" class="tab-label student-label">Student</label>
            <label for="professional" class="tab-label professional-label">Professional</label>
        </div>

        <!-- Student Form -->
        <div class="form-content student-form">
            <div class="input-field">
                <input type="text" placeholder="Create username or Full name">
            </div>
            <div class="input-field">
                <input type="email" placeholder="Enter mail id">
            </div>
            <div class="input-field">
                <input type="text" placeholder="University name">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Create password">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm password">
            </div>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" id="male-student" name="gender-student">
                    <label for="male-student">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female-student" name="gender-student">
                    <label for="female-student">Female</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="others-student" name="gender-student">
                    <label for="others-student">Others</label>
                </div>
            </div>
            <button class="register-btn">Register</button>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>

        <!-- Professional Form -->
        <div class="form-content professional-form">
            <div class="input-field">
                <input type="text" placeholder="Create username or Full name">
            </div>
            <div class="input-field">
                <input type="email" placeholder="Enter mail id">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Create password">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm password">
            </div>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" id="male-prof" name="gender-prof">
                    <label for="male-prof">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female-prof" name="gender-prof">
                    <label for="female-prof">Female</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="others-prof" name="gender-prof">
                    <label for="others-prof">Others</label>
                </div>
            </div>
            <button class="register-btn">Register</button>
            <div class="login-link">
                Alreay have an account? <a href="Login.html">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
